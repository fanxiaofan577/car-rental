# 应用服务 WEB 访问端口
server.port=8080
# 数据源名称
spring.datasource.name=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据库连接地址
spring.datasource.url=jdbc:mysql://101.43.40.117:3306/zuche?useSSL=false&characterEncoding=utf-8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=654321
#统一日期格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# 应用名称
spring.application.name=zuche-back-end
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=cn.paopao.zuchebackend.entity
#开启驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true
#允许String类型为空
mybatis.configuration.jdbc-type-for-null=varchar
#打印sql
logging.level.cn.paopao.zuchebackend.mapper=debug

#pagehelper分页插件配置
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true


#指定freemarker的模板路径和模板的后缀
spring.freemarker.template-loader-path=classpath:/webapp/
spring.freemarker.suffix=.ftl
# 指定字符集
spring.freemarker.charset=utf-8
# 指定是否要启用缓存
spring.freemarker.cache=false
#指定是否要暴露请求和会话属性
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
#session覆盖
spring.freemarker.allow-session-override = true
# spring 静态资源扫描路径
spring.resources.static-locations=classpath:/static/

